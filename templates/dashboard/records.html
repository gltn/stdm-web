<script>
  $(function () {
 if ({{has_spatial_column}}){

       document.getElementById('maps-tab').style.display = "block";
       // $('#maps-tab').style.display = "block";
     }
 else{
   document.getElementById('maps-tab').style.display = "none";
 }
   });

<div class="card-header"> <h4>{{default_entity.ui_display}}</h4></div>
<div class="card-body"> 

<table id="example2" class="table table-bordered table-striped">
<thead>
    
<tr>
    {% for column in columns %}                              
    <th>{{column}}</th>                               
    {% endfor %}      
                        
</tr>
</thead>
<tbody>
  {% for row in data %}
                              
  <tr>
    {% for dt in row %}
   
    <td> {{dt.1}}</td>
    
    {% endfor %}                              
  </tr>
 
  {% endfor %}    
</tbody>

</table>
</div>
<script>
    $(function () {
    //   $("#example2").DataTable({
    //     "responsive": true,
    //     "autoWidth": true,
    //   });
      $('#example2').DataTable( {
        "destroy": true,
        "searching": true,
        mark: true,
        "responsive": true,
        "autoWidth": true,
        searchHighlight: true,
        language: {
          processing: '<i class="fa fa-spinner fa-spin fa-2x fa-fw"></i>'
        },
        buttons: [            
          {
              extend: 'collection',
              text: 'Export',
              buttons: [               
                  'excel',
                  'csv',
                  'pdf',                
              ]
          }
      ]
      });
      
    });
</script>
