{% load static %}
<h4> Data response</h4>
<table id="koboTable" class="table table-bordered table-striped" style="width: 100%;">
    <thead>
      <tr>
        {% for column in columns %}
        <th>{{column}}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for result in new_results %}
       
      <tr>
        {% for key,value in result.results.items %}
        <td>{{value.answer_label}}</td>
        {% endfor %}
      </tr>
      
      {% endfor %}
    </tbody>
  </table>
  <script src="{% static 'dashboard/plugins/jquery/jquery.min.js' %}"></script>
