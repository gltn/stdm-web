{% if entity_list %}
{% for entity in entity_list %}
<li class="nav-item">
  <a href="{% url 'dashboard' %}" class="nav-link">
    <i class="nav-icon fas fa-th"></i>
    <p>{{entity.short_name}}           
    </p>
  </a>
</li>
{% endfor %}
{% else %}
<li class="nav-item"><p style="color: white;">No Entities Available!</p></li>
{% endif %}
