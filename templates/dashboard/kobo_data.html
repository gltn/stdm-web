{% extends "dashboard/base_kobo.html" %}
{% load static %}
{% block title %}Mobile Dashboard{% endblock %}
{% block content %}
    <link rel="stylesheet"
          href="{% static 'dashboard/dist/maps/leaflet.groupedlayercontrol.css' %}"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css"/>
    <script src="{% static 'dashboard/plugins/jquery/jquery.min.js' %}"></script>
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="{% static 'dashboard/dist/maps/leaflet.groupedlayercontrol.js' %}"></script>
    <link rel="stylesheet"
          href="{% static 'dashboard/dist/maps/leaflet.draw.css' %}"/>
    <script src="{% static 'dashboard/dist/maps/leaflet.draw.js' %}"></script>
    <script src="{% static 'dashboard/dist/maps/spin.min.js' %}"></script>
    <script src="{% static 'dashboard/dist/maps/leaflet.spin.min.js' %}"></script>
    <script src="{% static 'dashboard/dist/js/loadingoverlay.js' %}"></script>
    <script src="https://unpkg.com/@turf/turf@5.1.6/turf.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/mark.js(jquery.mark.min.js)"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.13/features/mark.js/datatables.mark.js"></script>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid"></div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-12 col-sm-12">
                            <div class="card card-primary card-outline card-outline-tabs">
                                <div class="card-header p-0 border-bottom-0" id="changing-tabs">
                                    <ul class="nav nav-tabs" id="custom-tabs-four-tab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active"
                                               id="profile_details-tab"
                                               data-toggle="pill"
                                               href="#profile_tab_details"
                                               role="tab"
                                               aria-controls="profile_tab_details"
                                               aria-selected="true">KoboData Settings</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content" id="custom-tabs-four-tabContent">
                                        <div class="tab-pane fade show active"
                                             role="tabpanel"
                                             id="profile_tab_details"
                                             aria-labelledby="profile_details-tab">
                                            <div class="card card-primary"
                                                 id="profile_details"
                                                 style="display: block;
                                                        width: 100%;">
                                                <h4>Fill in the form:</h4>
                                                <form class="row g-3" id="koboform">
                                                    <div class="col-md-8 form-group required">
                                                        <label for="validationDefault01" class="control-label">KPI-URL</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="kpiurl"
                                                               value="{{ kobo_settings.kpi_url }}"
                                                               disabled>
                                                    </div>
                                                    <div class="col-md-8 form-group required">
                                                        <label for="validationDefault02" class="control-label">Server Token</label>
                                                        <input type="text"
                                                               class="form-control"
                                                               id="token"
                                                               value="{{ kobo_settings.token }}"
                                                               readonly>
                                                    </div>
                                                    <div class="col-md-8 form-group required">
                                                        <label for="validationDefault03" class="control-label">Form</label>
                                                        <select id="koboforms" name="assets" class="form-control">
                                                            <option value="sample">
                                                                -----
                                                            </option>
                                                            {% for a in assets %}
                                                                {% if a.name %}
                                                                    <option value="{{ a.uid }}">
                                                                        {{ a.name }}
                                                                    </option>
                                                                {% endif %}
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                    <div class="col-md-8 form-group">
                                                        <label class="control-label">Submission Date (Start Date To Filter)</label>
                                                        <div class="datepicker date input-group">
                                                            <input type="text"
                                                                   placeholder="Choose submission date to filter the sumissions"
                                                                   class="form-control py-4 px-4"
                                                                   id="subDate">
                                                            <div class="input-group-append">
                                                                <span class="input-group-text px-4"><i class="fa fa-clock-o"></i></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-12">
                                                        <button class="btn btn-primary" type="submit">Submit</button>
                                                        <img src="{% static 'dashboard/loader/loader.gif' %}"
                                                             id="img"
                                                             style="display:none"/>
                                                    </div>
                                                </form>
                                                <div class="col-md-12">
                                                    <hr>
                                                    <div id="KoboSubmissions"></div>
                                                </div>
                                            </div>
                                            <div id="subSummaries">
                                                <hr>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card -->
                            </div>
                        </div>
                        <!-- /.card -->
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
                <!-- /.row -->
            </div>
            <!-- dd -->
            <!-- /.row -->
        </div>
        <!--/. container-fluid -->
    </section>
    <!-- /.content -->
</div>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
  $(document).ready(function () {
    $("#koboform").on("submit", function (evt) {
      evt.preventDefault();
      $('#img').show();
      kpi = $("#kpiurl").val();
      token = $("#token").val();
      subDate = $("#subDate").val();
      if (!($("#koboforms :selected").val() == 'sample')){
          asset = $("#koboforms :selected").val();
          $.ajax({
            url: '/mobile/kobo/submissions/data',
            data: { kpi: kpi, token: token, asset: asset, subDate: subDate },
            dataType: 'html',
            cache: true,
            async: true,
            success: function (json) {
                $('#KoboSubmissions').html(json); 
                $('#img').hide();  
                 $('#subSummaries').css('display', 'none');             
            },

        })
      }else{
          alert('Select a valid form name');
          $('#img').hide();
      }
      
      



    });




  });

</script>
{% endblock content %}
