{% if summaries %}
{% for summary,counts in summaries|slice:":3"  %}
{% if forloop.first %}                   
<div class="col-12 col-sm-6 col-md-3">
<div class="info-box">              
    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-user"></i></span>

    <div class="info-box-content">
    <span class="info-box-text">{{summary}} (Party)</span>
    <span class="info-box-number">{{counts}}</span>
    
        
    </span>
    </div>
    <!-- /.info-box-content -->
</div>
<!-- /.info-box -->
</div>
{% elif forloop.counter == 2 %}
<div class="col-12 col-sm-6 col-md-3">
<div class="info-box">              
    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-map"></i></span>

    <div class="info-box-content">
    <span class="info-box-text">{{summary}} (Spatial Unit)</span>
    <span class="info-box-number">{{counts}}</span>
    
        
    </span>
    </div>
    <!-- /.info-box-content -->
</div>
<!-- /.info-box -->
</div>
{% else %}
<div class="col-12 col-sm-6 col-md-3">
<div class="info-box">              
    <span class="info-box-icon bg-info elevation-1"><i class="fas fa-cog"></i></span>

    <div class="info-box-content">
    <span class="info-box-text">{{summary}}</span>
    <span class="info-box-number">{{counts}}</span>
    
        
    </span>
    </div>
    <!-- /.info-box-content -->
</div>
<!-- /.info-box -->
</div>
{% endif %}
{% endfor %}
{% endif %}
